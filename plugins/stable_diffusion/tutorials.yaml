- |
  教程目录如下，方括号内为页码和对应的内容
  [1] 本目录
  [2] 命令示范及其解释
  [3] 关于图片生成的可选参数
  [5] 关于图片高分辨率的可选参数
  [7] 如何使用 Lora 来画出自己想要的角色或元素
- |
  命令示范：
  #sd draw
  #sd draw -p "1girl,solo"
- |
  关于图片生成的可选参数 (1/2)：
  [-p <tokens>] 正向提示词，使用英语双引号括住的以 SD WebUI 格式填写的字符串，默认为空，如："1girl,solo"
  [-n <tokens>] 负向提示词，格式同上，默认为空
    在插件后台会自动帮你填写一段通用的负向提示词，所以一般情况下你不需要专门填写这个参数
- |
  关于图片生成的可选参数 (2/2)：
  [-i <steps>] 迭代步数，一个 20 到 40 的整数，默认为 30
    步数越少，图片越接近随机颜色图
  [-s <seed>] 生成种子，一个正整数，默认为随机
  [-r <ratio>] 图片宽高比，一个使用英语双引号括住的比例数，默认为 "1:1"
    图片以 512x512 为基础面积，然后通过宽高比进行拉伸得到最终宽高
- |
  关于图片高分辨率的可选参数 (1/2)：
  [-h] 禁用高分辨率，默认情况下插件会开启图片高分辨率
    你可以在图片调教的前期使用这个参数关闭高分辨率来加快生成速度
  [-S <scale>] 放大倍数，一个 1 到 3 之间的实数，默认为 2
    倍数越高生成越慢，得到的图片也越大
- |
  关于图片高分辨率的可选参数 (2/2)：
  [-I <step>] 迭代步数，一个 0 到 20 的整数，默认为 10
    越低图片细节不足，越高图片容易出现畸形
  [-d <denoising>] 重绘幅度，一个 0 到 1 之间的实数，默认为 0.5
    越低放大效果不好，越高和原图差异变大
- |
  如何使用 Lora 来画出自己想要的角色或元素 (1/2)：
  1、查询插件支持的 Lora 列表，你可以通过 [#sd help lora] 查看相关指令
  2、当你对某个 Lora 感兴趣时，就去查看 Lora 的详细信息，你可以通过 [#sd help lora] 查看相关指令
  3、当你希望使用 Lora 时，在正向提示词中以“<lora:*Lora 名称*:*Lora 权重*>”的格式填写一个提示词，如：<lora:lappland:0.8>
- |
  如何使用 Lora 来画出自己想要的角色或元素 (2/2)：
  4、Lora 名称的填写有两种选择：(1) 填写 Lora 的全名；(2) 填写 Lora 的别名。我们推荐你填写别名，因为有些 Lora 的全名特别长，且意义不明确
  5、有些 Lora 提供了触发词，你可以使用它们手动触发 Lora，只需要选择几个你想要的填写在正向提示词中即可
  6、在你提交绘图请求的时候，插件会帮你检查 Lora 的支持情况
